stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '16'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  DomainLayout:
    isPage: true
    singleInstance: true
    urlPath: '/domain'
    file: 'domain.md'
    newFilePath: 'domain.md'
modelsSource:
  type: files
  modelDirs:
    - .stackbit/models
